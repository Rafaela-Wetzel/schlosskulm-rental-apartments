<!-- Button trigger modal -->
<button type="button" class="btn btn-purple border-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Booking
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Information</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          You need to be logged in to make a booking.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-purple border-dark" data-bs-dismiss="modal">Close</button>
          <a href="{% url 'account_login' %}?next={% url 'booking' %}" class="btn btn-purple border-dark">OK</a>
        </div>
      </div>
    </div>
  </div>
